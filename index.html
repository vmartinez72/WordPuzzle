<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="sentenceForm" class="formInput">
        <div class="form-group">
          <label for="inputSentence">Please enter a sentence</label>
          <input type="text" class="form-control" id="inputSentence"  placeholder="Type Here">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div>
        <h1>This is your puzzle: <span class="theirPuzzle" id="final"></span></h1>
      </div>
    </div>
  </body>
</html>
